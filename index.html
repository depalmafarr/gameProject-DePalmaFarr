<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>DePalmaFarr Game Project</h1>

      <p id="message"></p>
      <form id="sign-up" class="border">
        <fieldset>
          <legend>Sign up to play</legend>
          <input type="text" name="credentials[email]" placeholder="example@email.com">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" value="Sign up!">
        </fieldset>
      </form>

      <p id="signInMessage"></p>
      <form id="sign-in" class="border">
        <fieldset>
          <legend>Sign in</legend>
          <input type="text" name="credentials[email]" placeholder="example@email.com">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" value="Sign in">
        </fieldset>
      </form>

      <p id="passwordChangeMessage"></p>
      <form id="change-password" class="border">
        <fieldset>
          <legend>Change password</legend>
          <input type="text" name="passwords[old]" placeholder="Old password">
          <input type="password" name="passwords[new]" placeholder="New password">
          <input type="submit" value="Change Password">
        </fieldset>
      </form>
      <p id="signOutMessage"></p>
      <form id="sign-out" class="border">
        <fieldset>
          <legend>Sign out</legend>
          <input type="submit" value="Sign out">
        </fieldset>
      </form>

      <p class="boxClickMessage">
      <div class="container">
        <div  class="row">
          <div class="col-4 box 0"></div>
          <div class="col-4 box 1"></div>
          <div class="col-4 box 2"></div>
        </div>
        <div  class="row">
          <div class="col-4 box 3"></div>
          <div class="col-4 box 4"></div>
          <div class="col-4 box 5"></div>
        </div>
        <div  class="row">
          <div class="col-4 box 6"></div>
          <div class="col-4 box 7"></div>
          <div class="col-4 box 8"></div>
        </div>
      </div>
    </body>
</html>
